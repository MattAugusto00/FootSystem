{% extends 'clubes/base.html' %}
{% block conteudo %}
    <form action="{% url 'listagem_clubes' %}" method="post">
      {% csrf_token %}
      <div style="text-align: center;" class="container">
        <h3>Cadastre seu clube</h3>
        Nome <input name="nome" class="form-control-sm" type="text">
        Estado <input name="estado" class="form-control-sm" type="text">
        <button class="form-control-sm">Cadastrar</button>
      </div>
    </form>
{% endblock %}
