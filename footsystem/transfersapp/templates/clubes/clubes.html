{% extends 'clubes/base.html' %}
{% block conteudo %}
    <div class="container">
        <h3>Clubes Cadastrados</h3>
        <table class="table table-bordered table-striped">
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>estado</th>
            </tr>
            {% for clube in clubes %}
            <tr>
                <td>{{clube.id_clube}}</td>
                <td>{{clube.nome}}</td>
                <td>{{clube.estado}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
